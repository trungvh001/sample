
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <h1>List Student</h1>
    <div>
        <table style="width:100%" border='1'>
            <tr>
              <th>Student</th>
              <th>Class</th>
              <th>Department</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            {% for useritem in liststudent %}
            <tr>
              <td>{{useritem.student}}</td>
              <td>{{useritem.classname}}</td>
              <td>{{useritem.classname.department}}</td>
              <td><a href="{% url 'editstudent' useritem.id%}">Edit</a></td>
              {% comment %} <td><a href="{% url 'deleteuser' useritem.id%}">Delete</a></td> {% endcomment %}
            </tr>
            {% endfor %}
          </table>
    </div>
    <div>
        <p><a href="{% url 'addnewstudent' %}">Add New User</a></p>
        <p><a href="{% url 'home' %}">Go Back</a></p>
    </div>
</body>

</html>
