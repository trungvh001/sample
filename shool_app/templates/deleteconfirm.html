{% extends "base.html" %}
{% load static %}
{% block body %}
    <h1>Delete</h1>
    <form method="post" class="form-control">
      {% csrf_token %}
      <h3>Are you sure you want to delete {{obj}} ?</h3>
      <div class="form-group">
        <a href="{{request.META.HTTP_REFERER}}">Go back</a>
        <button type="submit">Confirm</button>
      </div>
    </form>
{% endblock body %}
