{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
</head>

<body>
    <div class="row">
        {% if user.is_authenticated %}
            Hi {{ user.username }}! <br />

            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log In</a>
        {% endif %}
    </div>
</body>

</html>
